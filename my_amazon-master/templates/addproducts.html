{% extends 'layout.html' %}


{% block body %}


<form action='/addproducts' name="productspage" method="POST">
<div class="form-group">
			<label>Product Name </label>
			<input type="text" name="name"  class = "form-control" placeholder="Product Name..." autofocus autocomplete="off">
		</div>
<div class="form-group">
			<label>Price</label>
			<input type="text" name="price"  class = "form-control" placeholder="Price..." autofocus autocomplete="off">
		</div>
<div class="form-group">
			<label>Product Description</label>
			<input type="text" name="product_description"  class = "form-control"  placeholder="enter username here..." autofocus autocomplete="off">
		</div>
		<button type="submit" class="btn btn-primary"> Add Product </button>
</form>
{% endblock body %}
